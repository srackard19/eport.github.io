<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My English Project</h1>
        <p>This is a simple website created for my English assignment.</p>
    </header>
    <main>
        <section>
            <h2>About This Project</h2>
            <p>This website demonstrates basic web design and development skills.</p>
        </section>
        <section>
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My English Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
